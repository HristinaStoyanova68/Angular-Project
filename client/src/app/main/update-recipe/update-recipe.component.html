<div class="card-container">
    <div class="card">

        <div class="card-content">
            <h2>Update Recipe</h2>
            <form>
                <div class="form-content">
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" id="imageUrl" formControlName="imageUrl">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <!--  [(ngModel)]="newRecipe.name" -->
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <textarea id="ingredients" name="ingredients" required></textarea>
                        <!--  [(ngModel)]="newRecipe.ingredients"  -->
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" required></textarea>
                        <!--  [(ngModel)]="newRecipe.instructions"  -->
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories:</label>
                        <input type="number" id="calories" name="calories" required>
                        <!--  [(ngModel)]="newRecipe.calories" -->
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Preparation Time (minutes):</label>
                        <input type="number" id="prepTime" name="prepTime" required>
                        <!--  [(ngModel)]="newRecipe.prepTime" -->
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Update</button>
                    <button type="submit">Delete</button>
                </div>
            </form>
        </div>

    </div>
    
</div>
