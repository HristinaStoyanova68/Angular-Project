<main>

    <div *ngIf="isLoading">
        <app-loader />
    </div>


    <div class="component-container" *ngIf="!isLoading">
        <div *ngIf="hasLastArrivals">
            <section class="container" *ngFor="let recipe of lastArrivals">
                <div class="card"><img src="{{recipe.imageUrl}}" alt="{{recipe.recipeName}}"></div>
            </section>
        </div>
        <div *ngIf="!hasLastArrivals">
            <p>There are no recipes yet. Be the first one to add a recipe! :)</p>
        </div>
    </div>
    
</main>
