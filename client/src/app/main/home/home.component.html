<div class="component-container">
    <div class="component-content">
        <div class="title">
            <h2>Taste the difference: Your culinary journey begins here with <span>DELICIOUS to YOU</span>!</h2>
        </div>
    
        <div class="choices-container">
            <div class="row-items">
                <button (click)="toggleChoices()">Meal choices</button>
                <button routerLink="/add-recipe" *ngIf="isLoggedIn">Add recipe</button>
                <button routerLink="/last-arrivals">Last arrivals</button>
            </div>
            <div class="choices" *ngIf="isShownChoices">
                <button routerLink="/salads">Salads</button>
                <button routerLink="/mains">Mains</button>
                <button routerLink="/desserts">Desserts</button>
            </div>
        </div>
    </div>
</div>
