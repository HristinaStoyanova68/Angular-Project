<div class="card-container">
    <div class="card">
        <!-- TODO add placeholders -->

        <div class="card-content">
            <h2>Add New Recipe</h2>
            <form>
                <div class="form-content">
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <!--  [(ngModel)]="newRecipe.name" -->
                    </div>
                    <div class="form-group ingredients">
                        <label for="ingredientQty">Ingredients:</label>
                        <div id="ingredients-container">
                            <input type="number" min="0" name="ingredientQty" id="ingredientQty">
                            <input type="text" name="ingredientName" id="ingredientName">
                        </div>
                        <button type="button" (click)="addIngredient()">Add Ingredient</button>
                        
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions"
                        placeholder="Please add your instructions step  by step"
                        required></textarea>
                        <button type="button" (click)="addInstruction()">Add Step</button>
                        
                    </div>
                    <div class="form-group">
                        <label for="calories">Preparation Time (minutes):</label>
                        <input type="number" id="calories" name="calories" required>
                        <!--  [(ngModel)]="newRecipe.calories" -->
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Cooking Time (minutes):</label>
                        <input type="number" id="prepTime" name="prepTime" required>
                        <!--  [(ngModel)]="newRecipe.prepTime" -->
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Servings:</label>
                        <input type="number" id="prepTime" name="prepTime" required>
                        <!--  [(ngModel)]="newRecipe.prepTime" -->
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Difficulty:</label>
                        <select>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="difficult">Difficult</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Meal type:</label>
                        <select>
                            <option value="salads">Salads</option>
                            <option value="main-courses">Main Courses</option>
                            <option value="desserts">Desserts</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Add Recipe</button>
                </div>
            </form>
        </div>

    </div>

</div>
