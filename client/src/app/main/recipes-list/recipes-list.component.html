<div>
    <div *ngIf="isLoading">
        <app-loader />
    </div>

    <div class="component-container" *ngIf="!isLoading">

        <div class="section-menu" *ngIf="hasRecipes">
            
            <div class="menu-breakfast section-content" *ngFor="let recipe of recipes">
                <article>
                    <div class="media">
                        <img src="{{recipe.imageUrl}}" alt="{{recipe.recipeName}}">
                    </div>
                    <div class="entry-content">
                        <h2>{{recipe.recipeName}}</h2>
                        <p>{{recipe.ingredients}}</p>

                        <a [routerLink]="['/', recipe.mealType, recipe._id]">view more</a>
                    </div>
                </article>
            </div>
        </div>

        <div *ngIf="!hasRecipes">
            <p>There are no recipes in this collection yet.</p>
        </div>
    </div>
</div>
