<header>
    <div class="site-logo">
        <a routerLink="/">delicious to you</a>
    </div>

    <nav>
        <ul *ngIf="!isLoggedIn">
            <li><a routerLink="/">home</a></li>
            <li class="meal-choices"><a (click)="toggleChoices()">Meal choices</a>
                <ul class="choices" *ngIf="isShownChoices">
                    <li class="hover"><a routerLink="/site/salads">Salads</a></li>
                    <li class="hover"><a routerLink="/site/mains">Mains</a></li>
                    <li class="hover"><a routerLink="/site/desserts">Desserts</a></li>
                </ul>
            </li>
            <li><a routerLink="/auth/login">sign in / sign up</a></li>
        </ul>
        <ul *ngIf="isLoggedIn">
            <li><a routerLink="/site/add-recipe">add recipe</a></li>
            <li><a routerLink="/auth/profile">my profile</a></li>
            <li><a (click)="signOut()" class="sign-out">sign out</a></li>
        </ul>


    </nav>
</header>
